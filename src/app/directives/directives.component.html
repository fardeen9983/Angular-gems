<div class="container">
  <div class="row">
    <div class="col-xs-7">
      <button (click)="onlyOdd = !onlyOdd" class="btn btn-primary">Only show {{onlyOdd ? 'Even' : 'Odd'}} numbers
      </button>
      <br><br>
      <ul *appUnless="onlyOdd" class="list-group">
        <li *ngFor="let odd of odds" [ngClass]="{odd:odd%2!==0}"
            [ngStyle]="{backgroundColor:onlyOdd?'yellow':'red'}"
            class="list-group-item">{{odd}}</li>
      </ul>
      <ul *appUnless="!onlyOdd" class="list-group">
        <li *ngFor="let even of evens" [ngClass]="{odd:even%2!==0}"
            [ngStyle]="{backgroundColor:onlyOdd?'yellow':'transparent'}"
            class="list-group-item">{{even}}</li>
      </ul>

      <pre appBasicHighlight>Hey There</pre>
      <pre [defaultColor]="'yellow'" [defaultHighlightColor]="'red'" appBetterHighlight>Hey There</pre>
    </div>
  </div>
</div>
