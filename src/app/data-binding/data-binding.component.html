<div class="container">
  <app-creation-form (elementCreated)="onElementAdded($event)"></app-creation-form>
  <hr>
  <div class="row">
    <div class="col-xs-7">
      <app-server-element *ngFor="let element of serverElements" [srvElement]="element">
        <p>
          <strong *ngIf="element.type==0; else em" style="color: red">{{element.content}}</strong>
          <ng-template #em><em>{{element.content}}</em></ng-template>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
