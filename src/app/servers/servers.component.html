<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName"><br>
<button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add Server</button>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, name is {{serverName}}</p>
<ng-template #noServer><p>No server was created</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
